<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vocab Flash</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main new tab content -->
  <div class="new-tab-container">
    <!-- Search bar -->
    <div class="search-section">
      <input type="text" id="searchBox" placeholder="Search Google or type a URL" />
    </div>

    <!-- Most visited sites -->
    <div class="shortcuts-grid" id="shortcuts">
      <!-- Will be populated by JavaScript -->
    </div>
  </div>

  <!-- Vocab widget (bottom-right) -->
  <div class="vocab-widget">
    <button class="minimize-btn" id="minimizeBtn">âˆ’</button>
    
    <div class="vocab-content">
      <div class="vocab-header">
        <button class="icon-btn" id="pronounceBtn" title="Pronounce">ğŸ”Š</button>
        <h3 id="word">Loading...</h3>
      </div>
      
      <div class="pronunciation" id="pronunciation"></div>
      <div class="definition" id="definition"></div>
      
      <div class="vocab-actions">
        <button class="btn-small" id="shuffleBtn">ğŸ”€ Shuffle</button>
        <button class="btn-small btn-primary-small" id="nextBtn">Next â†’</button>
      </div>
      
      <div class="vocab-stats">
        <span>ğŸ”¥ <span id="streak">0</span> day streak</span>
        <span>ğŸ“š <span id="wordsLearned">0</span> words</span>
      </div>
    </div>
  </div>

  <!-- Quiz Modal (keep existing) -->
  <div id="quizModal" class="quiz-modal hidden">
    <div class="quiz-container">
      <h2>ğŸ“ Quick Quiz!</h2>
      <p class="quiz-subtitle">Test what you've learned</p>
      
      <div id="quizQuestions"></div>
      
      <button id="submitQuizBtn" class="btn-primary">Submit Answers</button>
      
      <div id="quizResults" class="hidden">
        <h3 id="quizScore"></h3>
        <div id="quizFeedback"></div>
        <button id="continueBtn" class="btn-secondary">Continue Learning â†’</button>
      </div>
    </div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
